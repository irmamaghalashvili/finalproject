        <section class="reg-section">
          <h3 class="reg-h3">Registration</h3>
          <form action="" class="form-box" id="reg-form" method="post">
            <div>
              <input
                type="text"
                name="username"
                id="userNameField"
                placeholder="Enter your name"
              />
              <span class="error-text" id="error_username"></span>
            </div>
            <div>
              <input
                type="password"
                name="password"
                id="passwordField"
                placeholder="Enter your password"
              />

              <span class="error-text" id="error_password"></span>
            </div>
            <div>
              <input
                type="password"
                name="password2"
                id="passwordFildRepeat"
                placeholder="Reentered your password"
              />
              <i class="fa-regular fa-eye" id="passicon2"></i>
              <span class="error-text" id="error_password2"></span>
            </div>
            <div>
              <input type="checkbox" name="agree" id="agreeTearms" />
              <span class="error-text" id="error_agree"></span>
              <label for="agreeTearms">
                <a href="#">I agree terms and conditions</a>
              </label>
              <button type="submit">Submit Form</button>

          </form>

          <input
            type="text"
            id="input-name"
            name="inputname"
            placeholder="Name"
            required
          />
          <input
            type="email"
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"

            required
          />

        </div>
        <div class="half rightt cf">
          <textarea
            class="textarea"
            name="message"
            id="input-message"
            placeholder="Message"
            required

        </div>
        <input type="submit" value="contact" id="input-submit" />
